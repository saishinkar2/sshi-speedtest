<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>SSHI SpeedTest</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#121516] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#2c3135] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">SSHI SpeedTest</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="index.html">Home</a>
                <a class="text-white text-sm font-medium leading-normal" href="speedrun.html">Speed Test</a>
                <a class="text-white text-sm font-medium leading-normal" href="about.html">About</a>
            </div>
          </div>
        </header>
        <!-- Center the test UI vertically and horizontally -->
        <div class="flex flex-1 justify-center items-center">
          <div class="layout-content-container flex flex-col max-w-[960px] w-full items-center">
            <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Internet Speed Test</h2>
            <!-- Download Speed (1st row) -->
            <div class="flex flex-col gap-3 p-4 w-full max-w-md items-center">
              <div class="flex gap-6 justify-between w-full">
                <p class="text-white text-base font-medium leading-normal">Download Speed</p>
                <p class="text-white text-sm font-normal leading-normal"><span id="download">0</span> Mbps</p>
              </div>
              <div class="rounded bg-[#40494f] w-full"><div class="h-2 rounded bg-white" id="download-bar" style="width: 0%;"></div></div>
            </div>
            <!-- Upload Speed (2nd row) -->
            <div class="flex flex-col gap-3 p-4 w-full max-w-md items-center">
              <div class="flex gap-6 justify-between w-full">
                <p class="text-white text-base font-medium leading-normal">Upload Speed</p>
                <p class="text-white text-sm font-normal leading-normal"><span id="upload">0</span> Mbps</p>
              </div>
              <div class="rounded bg-[#40494f] w-full"><div class="h-2 rounded bg-white" id="upload-bar" style="width: 0%;"></div></div>
            </div>
            <!-- Ping (3rd row) -->
            <div class="flex flex-col gap-3 p-4 w-full max-w-md items-center">
              <div class="flex gap-6 justify-between w-full">
                <p class="text-white text-base font-medium leading-normal">Ping</p>
                <p class="text-white text-sm font-normal leading-normal"><span id="ping">0</span> ms</p>
              </div>
              <div class="rounded bg-[#40494f] w-full"><div class="h-2 rounded bg-white" id="ping-bar" style="width: 0%;"></div></div>
            </div>
            <div class="flex justify-center py-4">
              <button id="start" class="flex min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#1993e5] text-white text-base font-bold leading-normal tracking-[0.015em]">
                Start Test
              </button>
            </div>
            <p class="text-[#a2adb3] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center">Note: Test results may vary based on network conditions and server load.</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
